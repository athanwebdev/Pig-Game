  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pig Game</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    
    <div class="wrapper">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">23</div>
        <div class="current-box">
          <div class="player-current-label">current</div>
          <div class="player-current-score" id="current-0">0</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">23</div>
        <div class="current-box">
          <div class="player-current-label">current</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>

      <button class="btn-new">New Game</button>
      <button class="btn-roll">Roll Dice</button>
      <button class="btn-hold">Hold</button>

      <img src="img/dice-3.png" alt="Dice" class="dice">
    </div>

    <script src="app.js"></script>
  </body>
  </html>
